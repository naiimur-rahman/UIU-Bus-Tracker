<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>UIU Bus Tracker (Pro)</title>
    
    <link rel="manifest" id="app-manifest">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }
        .dark .glass { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.05); }
        .view-section { display: none; opacity: 0; transition: opacity 0.3s ease; position: fixed; inset: 0; overflow-y: auto; }
        .view-active { display: flex; opacity: 1; z-index: 10; }
        
        /* Animation for the recording indicator */
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .recording-pulse { animation: pulse-red 2s infinite; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-950 text-slate-800 dark:text-gray-100 h-[100dvh] w-screen overflow-hidden">

    <div id="audio-indicator" class="fixed top-4 right-4 z-50 hidden bg-black/80 text-white px-3 py-1 rounded-full text-xs backdrop-blur-md flex items-center gap-2">
        <div class="flex items-end gap-[2px] h-3">
            <div class="w-[2px] bg-green-400 h-full animate-[bounce_1s_infinite]"></div>
            <div class="w-[2px] bg-green-400 h-2/3 animate-[bounce_1.2s_infinite]"></div>
            <div class="w-[2px] bg-green-400 h-full animate-[bounce_0.8s_infinite]"></div>
        </div>
        <span>Active</span>
    </div>

    <div id="view-home" class="view-section view-active flex-col items-center justify-center p-6 space-y-8">
        <div class="text-center space-y-2">
            <div class="w-20 h-20 bg-orange-500 rounded-2xl mx-auto flex items-center justify-center text-3xl text-white shadow-lg shadow-orange-500/30 mb-4">
                <i class="fas fa-bus"></i>
            </div>
            <h1 class="text-2xl font-bold">UIU Bus Tracker</h1>
            <p class="text-gray-500 dark:text-gray-400">Select your role to continue</p>
        </div>

        <div class="grid gap-4 w-full max-w-sm">
            <button onclick="app.setRole('student')" class="glass p-5 rounded-xl flex items-center gap-4 hover:bg-orange-50 dark:hover:bg-slate-800 transition-colors text-left group">
                <div class="w-12 h-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xl group-hover:scale-110 transition-transform">
                    <i class="fas fa-user-graduate"></i>
                </div>
                <div>
                    <h3 class="font-bold">I am a Student</h3>
                    <p class="text-xs text-gray-500">View bus locations</p>
                </div>
            </button>

            <button onclick="app.setRole('driver')" class="glass p-5 rounded-xl flex items-center gap-4 hover:bg-orange-50 dark:hover:bg-slate-800 transition-colors text-left group relative overflow-hidden">
                <div class="absolute right-0 top-0 p-2 text-[10px] font-bold bg-orange-100 text-orange-600 rounded-bl-xl">DRIVER APP</div>
                <div class="w-12 h-12 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center text-xl group-hover:scale-110 transition-transform">
                    <i class="fas fa-steering-wheel"></i>
                </div>
                <div>
                    <h3 class="font-bold">I am a Driver</h3>
                    <p class="text-xs text-gray-500">Broadcast location</p>
                </div>
            </button>
        </div>
    </div>

    <div id="view-driver-setup" class="view-section flex-col p-6 bg-white dark:bg-slate-900">
        <div class="w-full max-w-md mx-auto space-y-6 mt-10">
            <h2 class="text-2xl font-bold">Trip Details</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="text-sm font-medium text-gray-500 ml-1">Select Route</label>
                    <select id="driver-route" class="w-full p-4 rounded-xl bg-gray-100 dark:bg-slate-800 border-none outline-none focus:ring-2 focus:ring-orange-500">
                        <option value="Dhanmondi">Dhanmondi</option>
                        <option value="Uttara">Uttara</option>
                        <option value="Mirpur">Mirpur</option>
                        <option value="Notun Bazar">Notun Bazar</option>
                    </select>
                </div>
                
                <div>
                    <label class="text-sm font-medium text-gray-500 ml-1">Bus Number / ID</label>
                    <input type="text" id="driver-id-input" placeholder="e.g. Bus-101" class="w-full p-4 rounded-xl bg-gray-100 dark:bg-slate-800 border-none outline-none focus:ring-2 focus:ring-orange-500">
                </div>
            </div>

            <button onclick="app.prepareBroadcast()" class="w-full bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg shadow-orange-600/30 active:scale-95 transition-transform">
                Start Driving
            </button>
            
            <button onclick="app.goHome()" class="w-full text-gray-400 text-sm py-2">Back</button>
        </div>
    </div>

    <div id="view-driver-dashboard" class="view-section flex-col bg-slate-900 text-white">
        <div id="driver-map" class="absolute inset-0 z-0 opacity-50"></div>
        
        <div class="relative z-10 p-4 pt-12 flex justify-between items-start bg-gradient-to-b from-black/80 to-transparent">
            <div>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500 recording-pulse"></div>
                    <span class="font-mono text-red-400 font-bold tracking-wider">LIVE</span>
                </div>
                <h2 id="dashboard-route" class="text-2xl font-bold mt-1">Route Name</h2>
                <p id="dashboard-id" class="text-sm text-gray-400">ID: --</p>
            </div>
            <div class="text-right">
                <div id="val-uptime" class="text-2xl font-mono font-bold">00:00</div>
                <div class="text-xs text-gray-400">UPTIME</div>
            </div>
        </div>

        <div class="relative z-10 flex-1 flex flex-col items-center justify-center pointer-events-none">
            <div class="text-center">
                <div class="text-7xl font-bold tracking-tighter" id="val-speed">0.0</div>
                <div class="text-gray-400 text-sm font-medium uppercase tracking-widest">km/h</div>
            </div>
        </div>

        <div class="relative z-10 p-6 pb-10 bg-gradient-to-t from-black via-black/90 to-transparent space-y-6">
            <div class="flex justify-around text-center">
                <div>
                    <div class="text-gray-400 text-xs uppercase">Accuracy</div>
                    <div class="font-bold text-lg"><span id="val-accuracy">--</span></div>
                </div>
                <div>
                    <div class="text-gray-400 text-xs uppercase">Battery</div>
                    <div class="font-bold text-lg"><span id="val-battery">--</span>%</div>
                </div>
            </div>

            <button onclick="app.stopBroadcast()" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-red-900/50 active:scale-95 transition-transform flex items-center justify-center gap-2">
                <i class="fas fa-stop"></i> End Trip
            </button>
            
            <p class="text-center text-xs text-gray-500">
                <i class="fas fa-info-circle mr-1"></i> Keep screen active or audio playing
            </p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            mqtt: {
                protocol: 'wss',
                host: '09872002dac9410e9af391b1a7066483.s1.eu.hivemq.cloud',
                port: 8884,
                path: '/mqtt',
                username: 'naimur',
                password: 'Sohan786@',
                clientId: 'uiu-' + Math.random().toString(16).substr(2, 8)
            },
            topics: { location: 'uiu/bus/location' },
            silentAudio: { enabled: true, volume: 0.001, showIndicator: true }
        };

        // --- STATE MANAGEMENT ---
        const state = {
            role: null,
            client: null,
            isConnected: false,
            driverId: null,
            driverRoute: null,
            isBroadcasting: false,
            
            // Tracking
            watchId: null,
            locationInterval: null,
            uptimeInterval: null,
            tripStartTime: null,
            lastSentTime: 0,
            
            // Audio & Background
            audioContext: null,
            silentBuffer: null,
            activeSourceNode: null,
            isAudioPlaying: false,
            wakeLock: null,
            backgroundWorker: null,
            
            // Maps
            driverMap: null,
            driverMarker: null
        };

        // --- APP LOGIC ---
        const app = {
            init: () => {
                app.connectMqtt();
                app.setupAudio(); // Prepare audio buffer on load
                
                // Check if returning from a reload
                const savedId = localStorage.getItem('active_driver_id');
                if (savedId) {
                    state.driverId = savedId;
                    state.driverRoute = localStorage.getItem('active_driver_route');
                    app.restoreSession();
                }
            },

            // --- MQTT CONNECTION ---
            connectMqtt: () => {
                console.log("Connecting to MQTT...");
                state.client = mqtt.connect(`${CONFIG.mqtt.protocol}://${CONFIG.mqtt.host}:${CONFIG.mqtt.port}${CONFIG.mqtt.path}`, {
                    username: CONFIG.mqtt.username,
                    password: CONFIG.mqtt.password,
                    clientId: CONFIG.mqtt.clientId,
                    clean: true,
                    reconnectPeriod: 5000
                });

                state.client.on('connect', () => {
                    console.log("MQTT Connected");
                    state.isConnected = true;
                });

                state.client.on('error', (err) => {
                    console.error("MQTT Error:", err);
                    state.isConnected = false;
                });
            },

            // --- AUDIO SYSTEM (CRITICAL FIX) ---
            setupAudio: () => {
                if (!CONFIG.silentAudio.enabled) return;
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    state.audioContext = new AudioContext();
                    
                    // 1. Create Buffer ONCE
                    state.silentBuffer = state.audioContext.createBuffer(2, state.audioContext.sampleRate * 60, state.audioContext.sampleRate);
                    for (let ch = 0; ch < state.silentBuffer.numberOfChannels; ch++) {
                        state.silentBuffer.getChannelData(ch).fill(0);
                    }
                    console.log("Audio Buffer Prepared");
                } catch (e) {
                    console.error("Audio Setup Failed:", e);
                }
            },

            startSilentAudio: () => {
                if (!state.audioContext) return;
                try {
                    // 2. Resume Context (Must be user action)
                    if (state.audioContext.state === 'suspended') state.audioContext.resume();

                    // 3. Create NEW Source every time
                    const source = state.audioContext.createBufferSource();
                    source.buffer = state.silentBuffer;
                    source.loop = true;

                    const gain = state.audioContext.createGain();
                    gain.gain.value = CONFIG.silentAudio.volume;

                    source.connect(gain);
                    gain.connect(state.audioContext.destination);

                    source.start(0);
                    state.activeSourceNode = source;
                    state.isAudioPlaying = true;
                    
                    if (CONFIG.silentAudio.showIndicator) document.getElementById('audio-indicator').classList.remove('hidden');
                    console.log("Audio Loop Started");
                } catch (e) {
                    console.error("Audio Start Error:", e);
                }
            },

            stopSilentAudio: () => {
                if (state.activeSourceNode) {
                    try {
                        state.activeSourceNode.stop();
                        state.activeSourceNode.disconnect();
                        state.activeSourceNode = null;
                        state.isAudioPlaying = false;
                        document.getElementById('audio-indicator').classList.add('hidden');
                    } catch (e) {}
                }
            },

            // --- WAKE LOCK ---
            requestWakeLock: async () => {
                if ('wakeLock' in navigator) {
                    try {
                        state.wakeLock = await navigator.wakeLock.request('screen');
                        console.log("Screen Wake Lock active");
                    } catch (err) {
                        console.log("Wake Lock rejected");
                    }
                }
            },

            releaseWakeLock: () => {
                if (state.wakeLock) {
                    state.wakeLock.release().then(() => state.wakeLock = null);
                }
            },

            // --- DRIVER LOGIC ---
            prepareBroadcast: () => {
                const route = document.getElementById('driver-route').value;
                const id = document.getElementById('driver-id-input').value.trim();

                if (!id) return alert("Please enter a Bus ID");

                state.driverId = id;
                state.driverRoute = route;

                // UI Update
                document.getElementById('dashboard-route').innerText = route;
                document.getElementById('dashboard-id').innerText = id;

                app.startBroadcast();
            },

            startBroadcast: async () => {
                // Warning / Permission check
                if (!confirm("Start tracking? Keeps this tab open!")) return;

                app.switchView('view-driver-dashboard');
                
                // Initialize Map
                if (!state.driverMap) {
                    state.driverMap = L.map('driver-map', { zoomControl: false, attributionControl: false }).setView([23.797911, 90.4497], 15);
                    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(state.driverMap);
                    state.driverMarker = L.marker([0,0]).addTo(state.driverMap);
                }

                state.isBroadcasting = true;
                state.tripStartTime = Date.now();
                
                localStorage.setItem('active_driver_id', state.driverId);
                localStorage.setItem('active_driver_route', state.driverRoute);

                // Start Systems
                app.startSilentAudio(); // Triggers audio
                await app.requestWakeLock();
                app.startWorker();      // Start Background Worker
                app.startLocationTracking();
                app.startUptimeTimer();
            },

            stopBroadcast: () => {
                if (!confirm("Stop trip?")) return;

                state.isBroadcasting = false;
                
                // Cleanup
                app.stopSilentAudio();
                app.releaseWakeLock();
                app.stopWorker();
                
                if (state.watchId) navigator.geolocation.clearWatch(state.watchId);
                if (state.uptimeInterval) clearInterval(state.uptimeInterval);
                
                // Send Offline
                if (state.client) {
                    state.client.publish(CONFIG.topics.location, JSON.stringify({
                        id: state.driverId, status: 'offline'
                    }), { retain: true });
                }

                localStorage.removeItem('active_driver_id');
                app.goHome();
            },

            // --- LOCATION CORE ---
            startLocationTracking: () => {
                const options = { enableHighAccuracy: true, maximumAge: 0, timeout: 10000 };
                
                state.watchId = navigator.geolocation.watchPosition(
                    (pos) => {
                        if (!state.isBroadcasting) return;

                        const { latitude, longitude, speed, accuracy, heading } = pos.coords;
                        const kph = (speed || 0) * 3.6;

                        // UI Updates
                        document.getElementById('val-speed').innerText = kph.toFixed(1);
                        document.getElementById('val-accuracy').innerText = Math.round(accuracy) + 'm';
                        
                        // Map Update
                        if (state.driverMarker) state.driverMarker.setLatLng([latitude, longitude]);
                        state.driverMap.panTo([latitude, longitude]);

                        // MQTT Publish (Throttled to 3s)
                        const now = Date.now();
                        if (now - state.lastSentTime > 3000 && state.client && state.isConnected) {
                            state.lastSentTime = now;
                            const payload = {
                                id: state.driverId,
                                route: state.driverRoute,
                                lat: latitude,
                                lng: longitude,
                                speed: kph.toFixed(1),
                                heading: heading,
                                ts: now
                            };
                            state.client.publish(CONFIG.topics.location, JSON.stringify(payload), { retain: true });
                        }
                    },
                    (err) => console.error("GPS Error", err),
                    options
                );
            },

            // --- WORKER (Prevent background freezing) ---
            startWorker: () => {
                if (!state.backgroundWorker) {
                    const blob = new Blob([`
                        self.onmessage = function(e) {
                            if (e.data === 'ping') {
                                setInterval(() => self.postMessage('alive'), 5000);
                            }
                        }
                    `], {type: 'application/javascript'});
                    state.backgroundWorker = new Worker(URL.createObjectURL(blob));
                    state.backgroundWorker.postMessage('ping');
                    state.backgroundWorker.onmessage = () => { /* Keeps main thread alive */ };
                }
            },

            stopWorker: () => {
                if (state.backgroundWorker) {
                    state.backgroundWorker.terminate();
                    state.backgroundWorker = null;
                }
            },

            // --- UI HELPERS ---
            setRole: (role) => {
                state.role = role;
                if (role === 'driver') app.switchView('view-driver-setup');
                else alert("Student view not implemented in this minimal driver version.");
            },

            goHome: () => {
                app.switchView('view-home');
            },

            switchView: (viewId) => {
                document.querySelectorAll('.view-section').forEach(el => {
                    el.classList.remove('view-active');
                    setTimeout(() => { if(!el.classList.contains('view-active')) el.style.display = 'none'; }, 300);
                });
                const target = document.getElementById(viewId);
                target.style.display = 'flex';
                setTimeout(() => target.classList.add('view-active'), 10);
            },

            startUptimeTimer: () => {
                if (state.uptimeInterval) clearInterval(state.uptimeInterval);
                state.uptimeInterval = setInterval(() => {
                    const diff = Math.floor((Date.now() - state.tripStartTime) / 1000);
                    const m = Math.floor(diff / 60).toString().padStart(2, '0');
                    const s = (diff % 60).toString().padStart(2, '0');
                    document.getElementById('val-uptime').innerText = `${m}:${s}`;
                    
                    // Update Battery
                    if(navigator.getBattery) {
                        navigator.getBattery().then(b => {
                            document.getElementById('val-battery').innerText = Math.round(b.level * 100);
                        });
                    }
                }, 1000);
            },

            restoreSession: () => {
                document.getElementById('dashboard-route').innerText = state.driverRoute;
                document.getElementById('dashboard-id').innerText = state.driverId;
                app.switchView('view-driver-dashboard');
                // Re-initialize map and connections logic...
                // (Simplified for this snippet: User should just hit start again in a real restore scenario or we auto-trigger)
                // For safety, we ask them to click "Resume" in a real app, but here we just show the dashboard.
                alert("Session restored. Please click 'End Trip' and restart to ensure audio permissions are active.");
            }
        };

        // Initialize on load
        window.addEventListener('DOMContentLoaded', app.init);
    </script>
</body>
</html>
